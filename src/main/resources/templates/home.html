<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | MovieTix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <style>
      .card img {
        width: 100%;
        height: 300px; /* consistent height */
        object-fit: cover; /* keeps aspect ratio, crops evenly */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
    </style> -->
    <style>
      .movie-card {
        transition: transform 0.2s ease-in-out;
        height: 100%;
      }
      .movie-card:hover {
        transform: scale(1.03);
      }
      .poster {
        width: 100%;
        height: 375px;
        object-fit: cover;
        border-radius: 8px 8px 0 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">üé¨ MovieTix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/dashboard}"
                >Admin Dashboard</a
              >
            </li> -->
            <div th:if="${currentUserRole == 'ADMIN'}" class="ms-3">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/swagger-ui.html}">Swagger</a>
              </li>
            </div>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/booking/history}">My Bookings</a>
              <!-- </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li> -->
            </li>

            <!-- username and role display -->
            <li class="nav-item d-flex align-items-center">
              <div class="ms-auto d-flex align-items-center text-white small">
                <span th:if="${currentUserEmail != null}">
                  <span th:text="${currentUserEmail}"></span>
                  (<span
                    th:text="${#strings.capitalize(currentUserRole.toLowerCase())}"
                  ></span
                  >)
                </span>

                <!-- admin panel shown only for admin -->
                <div th:if="${currentUserRole == 'ADMIN'}" class="ms-3">
                  <a
                    th:href="@{/admin/dashboard}"
                    class="btn btn-warning btn-sm"
                    >Admin Panel</a
                  >
                </div>

                <form th:action="@{/logout}" method="post" class="ms-2">
                  <button type="submit" class="btn btn-outline-light btn-sm">
                    Login
                  </button>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="mb-4 text-center">üçø Now Showing</h2>

      <!-- Search bar -->
      <form
        class="row justify-content-center mb-4"
        th:action="@{/}"
        method="get"
      >
        <div class="col-md-6 col-sm-10">
          <input
            class="form-control form-control-lg"
            type="text"
            name="search"
            placeholder="Search by movie name or genre..."
            th:value="${param.search}"
          />
        </div>
        <div class="col-md-2 col-sm-10 mt-2 mt-md-0 d-grid">
          <button class="btn btn-primary btn-lg">Search</button>
        </div>
      </form>

      <!-- Movie Grid -->
      <div class="row g-4">
        <div class="col-12" th:if="${#lists.isEmpty(movies)}">
          <div class="alert alert-info text-center">
            No movies found for your search.
          </div>
        </div>

        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3"
          th:each="movie : ${movies}"
        >
          <div class="card h-100 shadow-sm movie-card">
            <img
              th:src="${movie.posterUrl}"
              class="poster card-img-top"
              alt="Movie Poster"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" th:text="${movie.title}"></h5>
              <p class="text-muted mb-2">
                <span th:text="${movie.genre}"></span> ‚Ä¢
                <span th:text="${movie.durationMinutes}"></span> min
              </p>
              <p class="mb-3">‚≠ê <span th:text="${movie.rating}"></span></p>
              <a
                class="btn btn-primary mt-auto"
                th:href="@{'/movies/' + ${movie.id}}"
                >View Shows</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
