<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MovieTix</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/booking/history}"
              >My Bookings</a
            >
          </li>

          <!-- username and role display -->
          <li class="nav-item d-flex align-items-center">
            <div class="ms-auto d-flex align-items-center text-white small">
              <span th:if="${currentUserEmail != null}">
                <span th:text="${currentUserEmail}"></span>
                (<span
                  th:text="${#strings.capitalize(currentUserRole.toLowerCase())}"
                ></span
                >)
              </span>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>ðŸ“… Booking History</h2>

      <!-- âœ… Flash messages -->
      <div
        th:if="${success}"
        class="alert alert-success"
        th:text="${success}"
      ></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
        No bookings yet.
      </div>

      <table
        th:if="${!#lists.isEmpty(bookings)}"
        class="table table-striped mt-3"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Movie</th>
            <th>Theatre</th>
            <th>Showtime</th>
            <th>Seats</th>
            <th>Status</th>
            <th>Paid</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${bookings}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.show.movie.title}"></td>
            <td th:text="${b.show.theatre.name}"></td>
            <td
              th:text="${#temporals.format(b.show.startTime, 'dd MMM yyyy, HH:mm')}"
            ></td>
            <td th:text="${b.seatNumbers}"></td>

            <!-- Status badges -->
            <td>
              <span
                th:classappend="'badge ' + (${b.status.name() == 'CANCELLED'} ? 'bg-secondary' : (${b.status.name() == 'CREATED'} ? 'bg-danger' : 'bg-success'))"
                th:text="${b.status}"
              >
              </span>
            </td>

            <td>
              <span
                th:classappend="'badge ' + (${b.paymentStatus.name() == 'SUCCESS'} ? 'bg-success' : 'bg-warning')"
                th:text="${b.paymentStatus}"
              >
              </span>
            </td>

            <!-- âœ… Action Buttons -->
            <td>
              <!-- Show cancel only if not cancelled -->
            </td>

            <td>
              <!-- âœ… Standalone form (not nested inside another form) -->
              <form
                th:if="${b.status.name() != 'CANCELLED'}"
                th:action="@{'/api/bookings/booking/cancel/' + ${b.id}}"
                method="post"
                class="d-inline"
                onsubmit="return confirm('Are you sure you want to cancel this booking?');"
              >
                <!-- CSRF token -->
                <input
                  type="hidden"
                  th:if="${_csrf != null}"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <button type="submit" class="btn btn-sm btn-outline-danger">
                  Cancel
                </button>
              </form>

              <!-- Show disabled button for cancelled bookings -->
              <button
                th:if="${b.status.name() == 'CANCELLED'}"
                class="btn btn-sm btn-secondary"
                disabled
              >
                Cancelled
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
