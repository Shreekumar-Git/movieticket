<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieTix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieTix</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
          <!-- <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/swagger-ui.html}">Swagger</a>
          </li> -->

          <!-- username and role display -->
          <li class="nav-item d-flex align-items-center">
            <div class="ms-auto d-flex align-items-center text-white small">
              <span th:if="${currentUserEmail != null}">
                <span th:text="${currentUserEmail}"></span>
                (<span
                  th:text="${#strings.capitalize(currentUserRole.toLowerCase())}"
                ></span
                >)
              </span>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div>
        <section>
          <h3>Select Seats</h3>
          <form method="post" th:action="@{/book}">
            <input type="hidden" name="showId" th:value="${showId}" />
            <input type="hidden" id="seatInput" name="seats" />
            <div class="d-flex flex-wrap gap-2">
              <div
                th:each="s : ${seats}"
                th:text="${s.seatNumber}"
                th:data-seat="${s.seatNumber}"
                th:classappend="${s.status.name() == 'BOOKED'} ? 'seat-btn booked' : 'seat-btn'"
              ></div>
            </div>
            <button class="btn btn-success mt-3">Book Selected</button>
          </form>
        </section>
      </div>
    </div>
    <style>
      .seat-btn {
        width: 45px;
        height: 45px;
        text-align: center;
        line-height: 45px;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .seat-btn.selected {
        background-color: #28a745;
        color: white;
      }
      .seat-btn.booked {
        background-color: #6c757d;
        color: white;
        cursor: not-allowed;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".seat-btn:not(.booked)").forEach((btn) => {
          btn.addEventListener("click", () => {
            btn.classList.toggle("selected");
            const selected = Array.from(
              document.querySelectorAll(".seat-btn.selected")
            ).map((b) => b.dataset.seat);
            document.getElementById("seatInput").value = selected.join(",");
          });
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
