<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieTix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieTix</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
          <!-- <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/swagger-ui.html}">Swagger</a>
          </li> -->

          <!-- username and role display -->
          <li class="nav-item d-flex align-items-center">
            <div class="ms-auto d-flex align-items-center text-white small">
              <span th:if="${currentUserEmail != null}">
                <span th:text="${currentUserEmail}"></span>
                (<span
                  th:text="${#strings.capitalize(currentUserRole.toLowerCase())}"
                ></span
                >)
              </span>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div>
        <section>
          <div class="d-flex align-items-center mb-3">
            <img
              th:if="${movie.posterUrl}"
              th:src="${movie.posterUrl}"
              class="me-3"
              style="height: 120px"
            />
            <div>
              <h2 th:text="${movie.title}"></h2>
              <div>
                <span th:text="${movie.genre}"></span> •
                <span th:text="${movie.durationMinutes}"></span> mins •
                <span th:text="${movie.rating}"></span>
              </div>
            </div>
          </div>
          <h4>Showtimes</h4>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              th:each="s : ${shows}"
            >
              <span>
                <b th:text="${s.theatre.name}"></b> —
                <span
                  th:text="${#temporals.format(s.startTime, 'dd MMM, HH:mm')}"
                ></span>
                • ₹<span th:text="${s.pricePerSeat}"></span>
              </span>
              <a
                class="btn btn-sm btn-success"
                th:href="@{'/shows/' + ${s.id} + '/seats'}"
                >Select Seats</a
              >
            </li>
          </ul>
        </section>
      </div>
    </div>
    <style>
      .card img {
        width: 100%;
        height: 300px; /* consistent height */
        object-fit: cover; /* keeps aspect ratio, crops evenly */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
