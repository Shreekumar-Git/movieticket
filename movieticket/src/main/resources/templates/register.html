<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieTix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieTix</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/swagger-ui.html}">Swagger</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div>
        <section>
          <h3>Create Account</h3>
          <form
            method="post"
            th:action="@{/register}"
            th:object="${user}"
            class="row g-3"
          >
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input class="form-control" th:field="*{name}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                th:field="*{email}"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                th:field="*{password}"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select" th:field="*{role}">
                <option
                  th:each="r : ${roles}"
                  th:value="${r}"
                  th:text="${r}"
                ></option>
              </select>
            </div>
            <div class="col-12">
              <button class="btn btn-primary">Register</button>
              <a th:href="@{/login}" class="btn btn-link"
                >Already have an account?</a
              >
            </div>
            <div
              th:if="${param.registered}"
              class="alert alert-success mt-2 text-center"
            >
              Registration successful! Please login.
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
